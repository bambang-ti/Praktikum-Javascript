<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Kurs Mata Uang Asing - Rupiah</h2>
        </div>
        <div class="inputan">
            <input type="number" class="input">
        </div>
        <div class="pilihan">
            <select class="kurs">
            <option>Pilih Mata Uang</option>
            <option value="dollarUs">Dollar - US</option>
            <option value="dollarSing">Dollar - Singapore</option>
            <option value="ringgit">Ringgit - Malaysia</option>
            <option value="yenJepang">Yen - Jepang</option>
            <option value="euro">Euro</option>
            <option value="riyal">Riyal - Arab Saudi</option>
            </select>
        </div>
        <div class="ubah">    
            <button class="konversi">Konversi</button>
        </div>
        <div class="result">
            <p class="hasil">Hasil :</p>
        </div>
    </div>

    <script src="kurs.js"></script>
</body>
</html>
